                    placeholder: 'Record',
                    tabsize: 1,
                    height: 500,
                    toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'clear']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['table', ['table']],
                    ['insert', ['link', 'picture', 'video']],
                    ['view', ['fullscreen', 'codeview', 'help']]
                  ]
                  });

                  var backCss = {};
                  backCss.backgroundColor = white;
                  $('#summernote').css(backCss);
                  
                </script>
